<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div class="bg-container">
            
            <center class="">
                <h2><em>Simple Calculator</em></h2>
            <form name="form">
            <input type="text" class="input-box" name="textView"/><br>
            <input type="button" class="box" value="1" onclick="insert(1)"/>
            <input type="button" class="box" value="2" onclick="insert(2)"/>
            <input type="button" class="box" value="3" onclick="insert(3)"/>
            <input type="button" class="box" value="+" onclick="insert('+')"/>
            <br><br>
            <input type="button" class="box" value="4" onclick="insert(4)"/>
            <input type="button" class="box" value="5" onclick="insert(5)"/>
            <input type="button" class="box" value="6" onclick="insert(6)"/>
            <input type="button" class="box" value="-" onclick="insert('-')"/>
            <br><br>
            <input type="button" class="box" value="7" onclick="insert(7)"/>
            <input type="button" class="box" value="8" onclick="insert(8)"/>
            <input type="button" class="box" value="9" onclick="insert(9)"/>
            <input type="button" class="box" value="*" onclick="insert('*')"/>
            <br><br>
            <input type="button" class="box" value="0" onclick="insert(0)"/>
            <input type="button" class="box" value="/" onclick="insert('/')"/>
            <input type="button" class="box" value="=" onclick="equal()"/>
            <input type="button" class="box" value="C" onclick="c()"/>
            <br>
            </form>
            </center>

            <script>
                function insert(num){
                document.form.textView.value=document.form.textView.value+num;
                }
                function equal(){
                var exp = document.form.textView.value;
                if(exp){
                document.form.textView.value=eval(document.form.textView.value);
                }
                }
                function c(){
                document.form.textView.value=" ";
                }
            </script>

            </body>
            </html>
    </div>
</body>
</html>
